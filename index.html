<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Object</title>
    <style>
        body {
            margin: 0;
            overflow: auto; /* or overflow: scroll; */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */

        }
        #object {
            width: 550px;
            height: 350px;
            z-index: 100;
            background-color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: sans-serif;
            font-size: 18px;
            color: black;
           
            border-radius: 5px;
        }

        .info{
            position: absolute;
            top: 50px;
            left: 10px;
            font-family: sans-serif;
            font-size: 18px;
            color: black;
            border-radius: 5px;
        }

        img {
            width: 550px;
            height: 350px;
        }

        a {
    text-decoration: none;
}

        @media (max-width: 750px) {
            #object {
                z-index: 100;
            width: 250px;
            height: 150px;
            background-color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
        }
        #coordinates {
            font-size: 14px;
        }

        .info {
            font-size: 14px;
        }
        img {
            width: 250px;
            height: 150px;
        }

}
    </style>
</head>
<body>
    <div id="coordinates"></div>
    <div id="object"><img src="images/CPL_logo_white.svg"></div>
    <div class="info">
        <br>
        Cranston Propulsion Labratories
        <br> 
        Hathaway Center, Suite 99, Cranston RI 02907
        <br>
        Contact Us! â€”> +1(510)-384-6516<br>
    </div>
    <script>
        const object = document.getElementById('object');
        const coordinates = document.getElementById('coordinates');
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let velocityX = 2;
        let velocityY = 2;
        let isDragging = false;
        let offsetX, offsetY;

        function updateCoordinates() {
            coordinates.textContent = `X: ${posX.toFixed(3)} / Y: ${posY.toFixed(3)}`;
        }

        function moveObject() {
            if (!isDragging) {
                posX += velocityX;
                posY += velocityY;

                if (posX + object.clientWidth / 2 >= window.innerWidth || posX - object.clientWidth / 2 <= 0) {
                    velocityX = -velocityX;
                }
                if (posY + object.clientHeight / 2 >= window.innerHeight || posY - object.clientHeight / 2 <= 0) {
                    velocityY = -velocityY;
                }

                object.style.left = `${posX}px`;
                object.style.top = `${posY}px`;

                updateCoordinates();
            }

            requestAnimationFrame(moveObject);
        }

        object.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - posX;
            offsetY = e.clientY - posY;
            object.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                posX = e.clientX - offsetX;
                posY = e.clientY - offsetY;
                object.style.left = `${posX}px`;
                object.style.top = `${posY}px`;
                updateCoordinates();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            object.style.cursor = 'grab';
        });

        moveObject();
    </script>
</body>
</html>
